<form name="signUp_form" class="form-horizontal" role="form"  ng-submit="signUp_form.$valid && signUp(user)" novalidate>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-offset-1 col-sm-2 control-label">Email</label>

        <div class="col-sm-7">
            <input type="Email" class="form-control" id="inputEmail" placeholder="Email" required ng-model="user.email">
        </div>
        <div class="col-sm-1" style="line-height:34px;color:#c00;">
            <span ng-show="!user.email" class="glyphicon glyphicon-asterisk" style="font-size:5px;"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword"  class="col-sm-offset-1 col-sm-2 control-label">Password</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password"  required ng-model="user.password"  ng-minlength=6 ng-maxlength=18>
        </div>
        <div class="col-sm-1" style="line-height:34px;color:#c00;">
            <span class="glyphicon glyphicon-asterisk" ng-show="!user.password" style="font-size:5px;"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="PasswordConfirm" class=" col-sm-3 control-label">Confirm password</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="PasswordConfirm" placeholder="Confirm password" ng-class="{'ng-dirty':user.password!=user.password2}" required ng-model="user.password2" ng-minlength=6 ng-maxlength=18 ng-change="check()" >
        </div>
        <div class="col-sm-1" style="line-height:34px;color:#c00;">
            <span class="glyphicon  glyphicon-asterisk" ng-show="!user.password2" style="font-size:5px;"></span>
        </div>        
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            {{message}}
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="FirstName" class=" col-sm-3 control-label">FirstName</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="FirstName" placeholder="FirstName" ng-model="user.firstname">
        </div>
    </div>
    <div class="form-group">
        <label for="LastName" class=" col-sm-3 control-label">LastName</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="LastName" placeholder="LastName" ng-model="user.lastname" >
        </div>
    </div>
    <div class="form-group">
        <label for="checkbox" class=" col-sm-3 control-label">Gender</label>
        <div class="col-sm-3" >
            <select class="form-control" ng-model="user.gender">
                <option value="" selected>Select</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-3 control-label">Date of birth</label>
        <div class="input-append date col-sm-3 " id="date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
            <input class="span2 form-control" id="birthday" size="16" type="text" value="12-02-2012" ng-model="user.birthday">
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    </div>
        <div class="form-group">
        <div class="col-sm-offset-8 col-sm-2">
            <button type="submit" ng-disabled="pswdvalid(user) || signUp_form.$invalid" class=" form-control btn btn-default">Sign up</button>
        </div>
    </div>
</form>
